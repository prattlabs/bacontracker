<!DOCTYPE html>
<html ng-app="bacontracker">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Issues</title>
  <!-- jQuery -->
  <script
          src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
          integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
          crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- AngularJs -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <!-- Our app -->
  <link rel="stylesheet" href="../assets/css/main.css">
  <script src="app.js" type="text/javascript"></script>

  <script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
    $("#editclear").click(function(){
      $("#editinput").val('');
    });
  </script>
</head>

<body ng-controller="IssueController">
  <div class="container">
    <nav class="navbar navbar-light bg-faded">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-toggleable-xs">
        <a id="logo" class="navbar-brand" href="#">Bacon Tracker<span><img src="../assets/img/bacon-logo.png"></span></a>
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Projects<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Account</a>
          </li>

        </ul>
        <a class="nav-link pull-xs-right account-name-nav" href="#">Cameron Lengerich</a>
      </div>
    </nav>

    <br>

    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
      <h2>{{project}}</h2>
    </div>

    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
      <div class="card card-block">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Filter: issue, author">
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item" ng-repeat="issue in issues">
            <input type="checkbox">
            <a href="#" data-toggle="modal" data-target="#editIssue" ng-click="setIssue(issue)">{{issue.title}}</a>
            <a class="nav-link  pull-xs-right account-name-issue" href="#">{{issue.assignee}}</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Modal -->
    <div id="editIssue" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ issue.title }}</h4>
          </div>
          <div class="modal-body">
            <span>Description: </span><input class="form-control" type="text" ng-model="issue.description" ng-change="log(issue)"/>
            <span>Number: </span><input class="form-control" type="text" ng-model="issue.number" ng-change="log(issue)"/>
            <span>State: </span><input class="form-control" type="text" ng-model="issue.state" ng-change="log(issue)"/>
            <span>Assignee: </span><input class="form-control" type="text" ng-model="issue.assignee" ng-change="log(issue)"/>
          </div>
          <div class="modal-footer">

              <button type="button" class="btn btn-info" data-dismiss="modal">Save & Close</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div>

  </div>

</body>

</html>
