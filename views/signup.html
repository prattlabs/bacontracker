<!DOCTYPE html>
<html lang="en">

<!-- Modified from https://github.com/AZMIND/bootstrap-login-form -->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BaconLogin</title>
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <!-- Top content -->
  <div class="top-content">

    <div class="inner-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 text">
            <h1>Welcome to <strong>BaconTracker</strong>!</h1>
            <div class="description">
              <p>
                The best way to track issues since 2016.
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>You seem new, why don't you give us some information below to create a new account:</h3>
              </div>
              <div class="form-top-right">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <div class="form-bottom">
              <form ng-submit="signup()" class="login-form">
                <div class="form-group">
                  <label class="sr-only" for="form-username">Username</label>
                  <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username" required>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password">Password</label>
                  <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password" required>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="form-password2">Confirm Password</label>
                  <input type="password" name="form-password2" placeholder="Confirm Password" class="form-password form-control" id="form-password2" required>
                </div>
                <button type="submit" class="btn signup btn-danger">Sign up!</button>
              </form>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <button class="btn btn-link" ng-click="redirect('/login')">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 social-login">
            <h3>...or sign up with:</h3>
            <div class="social-login-buttons">
              <a class="btn btn-link-1 btn-link-1-facebook" onclick="justKidding();">
                <i class="fa fa-facebook"></i> Facebook
              </a>
              <a class="btn btn-link-1 btn-link-1-twitter" onclick="justKidding();">
                <i class="fa fa-twitter"></i> Twitter
              </a>
              <a class="btn btn-link-1 btn-link-1-google-plus" onclick="justKidding();">
                <i class="fa fa-google-plus"></i> Google Plus
              </a>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript">
        function justKidding() {
          $(".social-login-buttons").notify(
            "Just Kidding!", {
              position: "right",
              className: "success"
            });
        }
      </script>

    </div>

  </div>
</body>

</html>
